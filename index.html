<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <main class="main">
      <img src="./assets/hero.svg" alt="">

      <form action="" class="form-container">
        <span class="calc-container hidden">
          <p></p>
        </span>
        
        <fieldset class="form-content">
          <legend>Informações de Peso e Altura</legend>
          <div class="title">
            <h1>Calculadora IMC</h1>
            <p>Insira seu peso e altura para calcular seu IMC</p>
          </div>

          <div class="fields-group">
            <div class="input-group">
              <input aria-label="Peso" required type="text" id="weight" placeholder="75kg">
            </div>

            <div class="input-group">
              <input aria-label="Altura" required type="number" step="1" id="height" placeholder="180cm">
            </div>
          </div>

          <button class="calc-button" type="submit">Calcular IMC</button>
          
        </fieldset>

        <span class="result-container hidden">
          <p class="result-content">
            Seu IMC é de 
            <strong class="result-calc">
            </strong>
             kg/m²
          </p>
          <span class="result-badge">Peso ideal</span>
        </span>
      </form>
    </main>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
